<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Live Hindi HD</title>  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>  
    <style>   
        body { margin: 0px; }   
        .jwplayer { position: absolute !important; }   
        .jwplayer.jw-flag-aspect-mode { min-height: 100%; max-height: 100%; }   
    </style>  
    <script>
        // Disable Right-Click & Copying
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('copy', event => {
            event.preventDefault();
            alert("Copy mat kar chitye, yha kuch nhi hain!");
        });

        // Encode the File URL
        const encodedFile = "aHR0cHM6Ly9qY2V2ZW50cy5qaW9jaW5lbWEuY29tL2Jway10di9KQ19TcG9ydHMxOF8xSEQvSkNITFMvaGRudGw9ZXhwPTE3NDAzMTIyNDh+YWNsPSUyRioudmlkZW8ubTN1OH5pZD1hYWY1NDllYzUxOTg0Yzg2YjMyZGQ3ZGUzZTEzMzRjN35kYXRhPWhkbnRsfmhtYWM9NWM1NDM1YWZmZmIzNTU2OWRhODVmNWViMjc2NTg3NTAyZjVjNGM3Njg4MDRiOThiNjk1ZGIwNmUxMDBmMGQzYi9pbmRleC5tM3U4";  

        let isDevToolsOpen = false;

        // Function to Detect Developer Tools
        function detectDevTools() {
            let start = performance.now();
            debugger; // Triggers when DevTools is open
            let end = performance.now();
            if (end - start > 100) {
                isDevToolsOpen = true;
                stopPlayer();
            }
        }

        // Check DevTools Every 1 Second
        setInterval(detectDevTools, 1000);

        function stopPlayer() {
            document.body.innerHTML = `<h2 style='color: red; text-align: center; margin-top: 20%; font-size: 24px;'>Copy mat kar chitye, yha kuch nhi hain!</h2>`;
        }
    </script>
</head>  
<body>  
    <div id="jwplayerDiv"></div>  

    <script type="text/javascript">    
        // Decode URL Before Use
        let decodedFile = atob(encodedFile);

        // If Developer Tools Are Open, Stop Playback
        if (isDevToolsOpen) {
            decodedFile = "Copy mat kar chitye, yha kuch nhi hain!";
        }

        // Initialize JW Player
        jwplayer("jwplayerDiv").setup({
            "playlist": [
                { "file": decodedFile }
            ],
            "autostart": true,
            "fullscreen": true, 
            "mute": false
        });
    </script>
</body>
</html>
