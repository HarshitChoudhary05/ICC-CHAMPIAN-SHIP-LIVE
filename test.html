        function decodeURL(encoded) {
            return atob(encoded);
        }

        let videoURL = decodeURL(encodedFile);

        // Initialize JW Player
        jwplayer("jwplayerDiv").setup({
            "file": videoURL,
            "autostart": true,
            "fullscreen": true,
            "mute": false
        });

        // Block Developer Tools Access
        function detectDevTools() {
            let start = performance.now();
            debugger;
            let end = performance.now();
            if (end - start > 100) {
                document.body.innerHTML = `<h2 style='color: red; text-align: center; margin-top: 20%; font-size: 24px;'>Access Denied! Developer Tools Detected.</h2>`;
            }
        }
        setInterval(detectDevTools, 1000);
    </script>
