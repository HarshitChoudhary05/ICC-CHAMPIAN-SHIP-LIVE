</head>  
<body>  
    <div id="jwplayerDiv"></div>  

    <script type="text/javascript">    
        // Encode the streaming URL
        const encodedFile = btoa("https://jcevents.jiocinema.com:443/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740296821~acl=%2f*~id=7b9c16515a5d47dc46cf1ffc9e97ed05~data=hdntl~hmac=c2aa978088215ba51e6df045f76424f51b0c6bf70c51e681fe75caafc9bce789/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8");

        let isDevToolsOpen = false;

        // Function to detect Developer Tools
        function detectDevTools() {
            let start = performance.now();
            debugger;
            let end = performance.now();
            if (end - start > 100) {
                isDevToolsOpen = true;
                stopPlayer();
            }
        }

        // Check every second
        setInterval(detectDevTools, 1000);

        function stopPlayer() {
            document.body.innerHTML = `<h2 style='color: red; text-align: center; margin-top: 20%; font-size: 24px;'>Copy mat kar chitye, yha kuch nhi hain!</h2>`;
        }

        // Prevent Right-Click & Text Copy
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('copy', event => {
            event.preventDefault();
            alert("Copy mat kar chitye, yha kuch nhi hain!");
        });

        // Load the Player
        let decodedFile = atob(encodedFile);

        if (!isDevToolsOpen) {
            jwplayer("jwplayerDiv").setup({
                "playlist": [
                    { "file": decodedFile }
                ],
                "autostart": true,
                "fullscreen": true, 
                "mute": false
            });
        }
    </script>
</body>
